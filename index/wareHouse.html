<!DOCTYPE html>
<html>
    <head>
        <title>Quản lý bán hàng</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <body style="height: 10000px;">
        <div class="header">

                <p style="
                    font-size: 35px;
                    font-weight: bold;">Kho hàng </p>
            </div>
            <div class="header-middle-section">
                <img class="logo-store" src="../image/logo.webp">
            </div>
            <div class="header-right-section">
                <div class="bell-notification">
                    <i class="fa-regular fa-bell" style="
                        color: #64792c;
                        font-size: 45px;
                        "></i>
                </div>
                <div>
                    <div class="position-employee">
                        <p>Staff</p>
                    </div>
                    <div class="name-employee">
                        <p>Nguyen Chuong</p>
                    </div>
                </div>
                <div>
                    <img class="avatar" src="../image/chuong-avatar.jpg">
                </div>
            </div>
        </div>
        <div class="side-bar">
            
                <a href="homePage.html" style="text-decoration: none; color: black;">
                    <div class="backToHome">
                        <button class="button-function-selection">
                        <i class="fa-solid fa-house" style="
                        font-size: 20px;
                        color: #FAD4AE;
                        "></i>
                        </button>
                        <p>Trang chủ</p>
            </div>
        </a>
            <a href="wareHouse.html" style="text-decoration: none; color: black;">
                <div class="container-function-selection">
                    <button class="button-function-selection" style="
                            background-color: #6AA173;">
                        <i class="fa-solid fa-warehouse" style="
                        font-size: 20px;
                        color: #FAD4AE;
                    "></i></button>
                    <p>Kho hàng</p>
                </div>
            </a>
            
            <a href="customer.html" style="text-decoration: none; color: black;">
                <div class="container-function-selection">
                    <button class="button-function-selection">
                        <i class="fa-solid fa-users" style="
                            font-size: 20px;
                            color: #FAD4AE;
                        "></i>
                    </button>
                    <p>Khách hàng</p>
                </div>
            </a>
            
            <div class="container-function-selection">
                <button class="button-function-selection">
                <i class="fa-solid fa-list-check" style="
                    font-size: 20px;
                    color: #FAD4AE;
                    "></i>
                </button>
                <p>Đơn hàng</p>
            </div>
            <div class="container-function-selection">
               <button class="button-function-selection">
                <i class="fa-solid fa-chart-simple" style="
                    font-size: 20px;
                    color: #FAD4AE;
                "></i>
                </button>
                <p>Thống kê</p>
            </div>
            <div class="container-function-selection">
                <button class="button-function-selection">
                 <i class="fa-solid fa-circle-user" style="
                     font-size: 20px;
                     color: #FAD4AE;
                 "></i>
                 </button>
                 <p>Tài khoản</p>
             </div>
        </div>
        

        <div class="container-main-warehouse">
            <div class="container-search">
                <input class="search-bar" type="text"
                 placeholder="Tìm kiếm sản phẩm">
            </div>
            <div class="container-roll-his">
                <div class="container-roll-bar-operation">
                    <div class="container-bar-operation">
                        <p style="
                            font-size: 30px;
                            font-weight:700;
                        
                        ">Quản lý kho</p>
                        <div class="container-add-product">
                            <button class="button-add">Add</button>
                            <div class="active-add-container"> 
                                
                                <input type="file" name="" id="" class="input-add-product">
                                <input class="input-add-product" type="text" placeholder="Thêm tên">
                                <input class="input-add-product" type="text" placeholder="Mô tả">
                                <input class="input-add-product" type="text" placeholder="Xuất xứ">
                                <input class="input-add-product" type="text" placeholder="Thành phần">
                                <input class="input-add-product" type="text" placeholder="Khối lượng tịnh">
                                <input class="input-add-product" type="text" placeholder="Hạn sử dụng">
                                <input class="input-add-product" type="text" placeholder="Gợi ý sử dụng">
                                <input class="input-add-product" type="text" placeholder="Hướng dẫn bảo quản">
                                <div class="container-button-add-product-active">
                                    <button class="button-add-product-active">Thêm</button>
                                    <button class="button-add-product-active">Xoá</button>
                                </div>
                                

                            </div>
                        </div>
                    </div>
                    <div class="container-main-product">
                        <div class="overview-product">
                            <div>
                                <img class="avatar" src="../image/product1.webp" style="margin-top: 0; margin-left: 10px; width: 100px; height: 100px; border-radius: 50%;">
                            </div>
                            <div class="info-overview-order-product">
                                <p style="
                                    margin-bottom: 15px;   
                                    ">Bắp cải hữu cơ</p>
                                <p>Ngày hết hạn: 00/00/2000</p>
                                <p>Kho: 34</p>
                                
                            </div>
                            <div class="handle-product">
                                <button class="button-handle-product">xu ly</button>
                                <div class="active-handle-contain">
                                    <button class="button-delete">Xoa san pham</button>
                                    <button class="button-update">Chinh sua</button>
                                </div>
                            </div>
                        </div>
                        <div class="overview-product">
                            <div>
                                <img class="avatar" src="../image/product1.webp" style="margin-top: 0; margin-left: 10px; width: 100px; height: 100px; border-radius: 50%;">
                            </div>
                            <div class="info-overview-order-product">
                                <p style="
                                    margin-bottom: 15px;   
                                    ">Bắp cải hữu cơ</p>
                                <p>Ngày hết hạn: 00/00/2000</p>
                                <p>Kho: 34</p>
                                
                            </div>
                            <div class="handle-product">
                                <button class="button-handle-product">xu ly</button>
                                <div class="active-handle-contain">
                                    <button class="button-delete">Xoa san pham</button>
                                    <button class="button-update">Chinh sua</button>
                                </div>
                            </div>
                        </div>
                        <div class="overview-product">
                            <div class="product-picture">
                                <img class="avatar" src="../image/product1.webp" style="margin-top: 0; margin-left: 10px; width: 100px; height: 100px; border-radius: 50%;">
                            </div>
                            <div class="info-overview-order-product">
                                <p style="
                                    margin-bottom: 15px;   
                                    ">Bắp cải hữu cơ</p>
                                <p>Ngày hết hạn: 00/00/2000</p>
                                <p>Kho: 34</p>
                            </div>
                            <div class="handle-product">
                                <button class="button-handle-product">xu ly</button>
                                <div class="active-handle-contain">
                                    <button class="button-delete">Xoa san pham</button>
                                    <button class="button-update">Chinh sua</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="history"><p>Lịch sử</p></div>
            </div>
        </div>
