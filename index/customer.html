<!DOCTYPE html>
<html>
    <head>
        <title>Quản lý bán hàng</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        

        <link rel="stylesheet" href="../style/header.css">
        <link rel="stylesheet" href="../style/sidebar.css">
        <link href="../icon/css/all.css" rel="stylesheet">
        <link href="../style/generall.css" rel="stylesheet">
        <link href="../style/main.css" rel="stylesheet">
        <link href="../style/customer.css" rel="stylesheet">
        

    </head>
    <body style="height: 10000px;">
        <div class="header">
            <div class="header-left-section">
                <p style="
                    font-size: 35px;
                    font-weight: bold;">Khách hàng</p>
            </div>
            <div class="header-middle-section">
                <img class="logo-store" src="../image/logo.webp">
            </div>
            <div class="header-right-section">
                <div class="bell-notification">
                    <i class="fa-regular fa-bell" style="
                        color: #64792c;
                        font-size: 45px;
                        "></i>
                </div>
                <div>
                    <div class="position-employee">
                        <p>Staff</p>
                    </div>
                    <div class="name-employee">
                        <p>Nguyen Chuong</p>
                    </div>
                </div>
                <div>
                    <img class="avatar" src="../image/chuong-avatar.jpg">
                </div>
            </div>
        </div>
        <div class="side-bar">
            <a href="homePage.html" style="text-decoration: none; color: black;">
                <div class="backToHome">
                    <button class="button-function-selection">
                    <i class="fa-solid fa-house" style="
                    font-size: 20px;
                    color: #FAD4AE;
                    "></i>
                    </button>
                    <p>Trang chủ</p>
                </div>
            </a>
            <a href="wareHouse.html" style="text-decoration: none; color: black;">
                <div class="container-function-selection">
                <button class="button-function-selection">
                    <i class="fa-solid fa-warehouse" style="
                        font-size: 20px;
                        color: #FAD4AE;
                    "></i></button>
                <p>Kho Hàng</p>
                </div>
            </a>
            
            <div class="container-function-selection">
                <button class="button-function-selection" style="
                            background-color: #6AA173;">
                    <i class="fa-solid fa-users" style="
                        font-size: 20px;
                        color: #FAD4AE;
                    "></i>
                </button>
                <p>Khách hàng</p>
            </div>
            <div class="container-function-selection">
                <button class="button-function-selection">
                <i class="fa-solid fa-list-check" style="
                    font-size: 20px;
                    color: #FAD4AE;
                    "></i>
                </button>
                <p>Đơn hàng</p>
            </div>
            <div class="container-function-selection">
               <button class="button-function-selection">
                <i class="fa-solid fa-chart-simple" style="
                    font-size: 20px;
                    color: #FAD4AE;
                "></i>
                </button>
                <p>Thống kê</p>
            </div>
            <div class="container-function-selection">
                <button class="button-function-selection">
                 <i class="fa-solid fa-circle-user" style="
                     font-size: 20px;
                     color: #FAD4AE;
                 "></i>
                 </button>
                 <p>Tài khoản</p>
             </div>
        </div>

        <div class="container-main">
            <div class="left-section-customer">
                left section
            </div>
            <div class="middle-section-customer">
                middle section
            </div>
            <div class="right-section-customer">
                right-section
            </div>

        </div>







    </body>
</html>
